<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: "ubuntu", sans-serif;
      box-sizing: border-box;
    }
    body{
      min-height: 100hv;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(32, 31, 31);
      color: white;
    }
    .skills{
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
    }
    .skill-name{
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      margin: 20px 0;
    }
    .skill-bar{
      height: 14px;
      background: rgb(157, 157, 214);
      border-radius: 3px;

    }
    .skill-per{
      height: 14px;
      background: red;
      border-radius: 3px;
      position: relative;
      animation:fillbars 2.5s 1;
   }

   .skill-per::before{
    content: attr(per);
    position: absolute;
    padding: 4px 6px;
    background: black;
    border-radius: 4px;
    font-size: 12px;
    top: -35px;
    right: 0;
    transform: translateX(50%);
   }
   .skill-per::after{
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    background: yellowgreen;
    top: -20px;
    right: 0;
    transform: translateX(50%) rotate(45deg);
    border-radius: 2px;
   }
   @keyframes fillbars{
    from{
      width: 0;
    }
    to{
      width: 100%;
    }
   }
  </style>
</head>
<body>
  <div class="skills">
      <div class="skill">
        <div class="skill-name">HTML</div>
        <div class="skill-bar">
          <div class="skill-per" per="90%" style="max-width: 85%;"></div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">Python</div>
        <div class="skill-bar">
          <div class="skill-per" per="80%" style="max-width: 80%;"></div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">CSS</div>
        <div class="skill-bar">
          <div class="skill-per" per="75%" style="max-width: 75%;"></div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">SQL</div>
        <div class="skill-bar">
          <div class="skill-per" per="70%" style="max-width: 70%;"></div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">JavaScript</div>
        <div class="skill-bar">
          <div class="skill-per" per="65%" style="max-width: 65%;"></div>
        </div>
      </div>
      <div class="skill">
        <div class="skill-name">Java</div>
        <div class="skill-bar">
          <div class="skill-per" per="60%" style="max-width: 60%;"></div>
        </div>
      </div>
  </div>
</body>
</html>
